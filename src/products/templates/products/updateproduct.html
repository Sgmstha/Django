{% extends 'admins/layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Update Product</title>
{% include 'products/header.html' %}
{% endblock %}

{% block main_content %}
<div class="d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center text-success">Update Product Form</h2>
        <form action="" method="POST" class="shadow-lg p-3" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy}}
            <div class="mt-3">
                <input type="submit" name="submit" value="Update Product" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
